<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <meta http-equiv="refresh" content="0; url=/#fallback">
  <script type="text/javascript">
    var path = window.location.pathname;
    if (path && path !== "/") {
      window.location.href = "/#" + path;
    }
  </script>
</head>
<body>
  <p>Page not found. Redirecting...</p>
</body>
</html>
